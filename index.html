<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNest | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #004aad, #007bff);
            font-family: "Poppins", sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 40px 50px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .login-card h2 {
            color: #004aad;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #d0d0d0;
        }

        .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #d0d0d0;
        }

        .btn-primary {
            background: #004aad;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #003b89;
            transform: scale(1.03);
        }

        .brand {
            font-size: 42px;
            font-weight: 700;
            color: #004aad;
            letter-spacing: 1px;
        }

        .emoji {
            font-size: 40px;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #eaeaea;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="emoji">üéì</div>
        <h2>Welcome to <span class="brand">EduNest</span></h2>
        <p>Smart Learning. Simple Management.</p>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">Select Role</label>
                <select name="role" class="form-select" required>
                    <option value="" disabled selected>-- Choose Role --</option>
                    <option value="student">üë©‚Äçüéì Student</option>
                    <option value="faculty">üë®‚Äçüè´ Faculty</option>
                    <option value="admin">üßë‚Äçüíº Admin</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Enter ID</label>
                <input type="number" name="id" class="form-control" placeholder="Enter your ID" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login ‚Üí</button>
        </form>
    </div>

    <footer>
        EduNest
    </footer>
</body>
</html>
